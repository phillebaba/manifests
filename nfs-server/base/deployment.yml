apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      role: nfs-server
  template:
    metadata:
      labels:
        role: nfs-server
    spec:
      restartPolicy: Always
      containers:
      - name: nfs-server
        image: gists/nfs-server:2.4.3
        env:
        - name: NFS_DIR
          value: /mnt/nfs
        ports:
          - name: nfs
            containerPort: 2049
            protocol: TCP
        securityContext:
          privileged: true
        volumeMounts:
        - name: nfs-volume
          mountPath: /mnt/nfs
      volumes:
      - name: nfs-volume
        hostPath:
          path: /mnt/nfs
          type: Directory
